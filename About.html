<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sobre nosotros</title>
    <style>
        /* Aseguramos que no haya margen ni padding en el body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Hacemos que la imagen ocupe toda la pantalla sin perder su proporción */
        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Esto asegura que la imagen se ajuste completamente sin perder su proporción */
        }
    </style>
</head>
<body>
    <img class="card-img-top" src="assets/About.png" alt="..." />
</body>
</html>
